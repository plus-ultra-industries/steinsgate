name: Steins Engineer (Task -> PR)

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Task issue number"
        required: true
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  implement:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.label.name == 'df:ready' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve issue number
        id: meta
        run: |
          ISSUE="${{ github.event.inputs.issue_number || github.event.issue.number }}"
          echo "issue=$ISSUE" >> "$GITHUB_OUTPUT"

      - name: Fetch task issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueNumber = Number('${{ steps.meta.outputs.issue }}');
            const { data: issue } = await github.rest.issues.get({ owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber });
            fs.mkdirSync('darkfactory/runtime', { recursive: true });
            fs.writeFileSync('darkfactory/runtime/task.md', `# Task #${issue.number}: ${issue.title}\n\n${issue.body || ''}`);

      - name: Run Engineer agent (prompt-native)
        run: |
          PROMPT="$(cat darkfactory/prompts/engineer.md)"
          CONTEXT="$(cat darkfactory/runtime/task.md)"
          BRANCH="df/task-${{ steps.meta.outputs.issue }}"
          git config user.name "steins-bot"
          git config user.email "steins-bot@users.noreply.github.com"
          git checkout -b "$BRANCH" || git checkout "$BRANCH"

          if command -v codex >/dev/null 2>&1; then
            codex exec --full-auto "$PROMPT

$CONTEXT"
          else
            echo "# Engineer fallback" > darkfactory/runtime/engineer-output.md
            echo "codex CLI not found on runner; bootstrap fallback." >> darkfactory/runtime/engineer-output.md
          fi

      - name: Commit and push branch
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "feat(task): implement #${{ steps.meta.outputs.issue }}"
          git push -u origin "df/task-${{ steps.meta.outputs.issue }}" || true

      - name: Open PR if missing
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ISSUE='${{ steps.meta.outputs.issue }}'
          BRANCH="df/task-${ISSUE}"
          TITLE="[TASK #${ISSUE}] Implementation"
          if gh pr list --head "$BRANCH" --json number --jq 'length' | grep -q '^0$'; then
            gh pr create --base main --head "$BRANCH" --title "$TITLE" --body "Auto-generated by Steins Engineer workflow for task #${ISSUE}."
          fi

      - name: Mark issue in progress and comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = Number('${{ steps.meta.outputs.issue }}');
            const prs = await github.rest.pulls.list({ owner: context.repo.owner, repo: context.repo.repo, head: `${context.repo.owner}:df/task-${issueNumber}`, state: 'open' });
            const pr = prs.data[0];
            const labels = (await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber })).data.map(l => l.name).filter(n => n !== 'df:ready');
            labels.push('df:in-progress');
            await github.rest.issues.setLabels({ owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber, labels });
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber, body: `Engineer run complete. PR: ${pr ? pr.html_url : 'not created'}` });
