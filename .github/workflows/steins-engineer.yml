name: Steins Engineer (Task to PR)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: Task issue number
        required: true
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  implement:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.label.name == 'df:ready' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve task issue
        id: meta
        run: |
          ISSUE='${{ github.event.inputs.issue_number || github.event.issue.number }}'
          echo "issue=$ISSUE" >> "$GITHUB_OUTPUT"

      - name: Create branch and bootstrap implementation commit
        run: |
          ISSUE='${{ steps.meta.outputs.issue }}'
          BRANCH="df/task-${ISSUE}"
          git config user.name "steins-bot"
          git config user.email "steins-bot@users.noreply.github.com"
          git checkout -b "$BRANCH" || git checkout "$BRANCH"
          mkdir -p darkfactory/runtime
          echo "Engineer run for task #${ISSUE}" > darkfactory/runtime/task-${ISSUE}.md
          git add darkfactory/runtime/task-${ISSUE}.md
          git diff --cached --quiet || git commit -m "feat(task): bootstrap implementation for #${ISSUE}"
          git push -u origin "$BRANCH" || true

      - name: Open PR if missing
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ISSUE='${{ steps.meta.outputs.issue }}'
          BRANCH="df/task-${ISSUE}"
          COUNT="$(gh pr list --head "$BRANCH" --json number --jq 'length')"
          if [ "$COUNT" = "0" ]; then
            gh pr create --base main --head "$BRANCH" --title "[TASK #${ISSUE}] Bootstrap implementation" --body "Auto-created by Steins Engineer workflow for task #${ISSUE}."
          fi

      - name: Comment task issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = Number('${{ steps.meta.outputs.issue }}');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `Engineer workflow executed for task #${issueNumber}. Branch: df/task-${issueNumber}`
            });
