name: Steins Bootstrap

on:
  workflow_dispatch:
    inputs:
      epic_number:
        description: Epic issue number
        required: true

permissions:
  issues: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Confirm bootstrap trigger
        env:
          EPIC_NUMBER: ${{ github.event.inputs.epic_number }}
        run: |
          echo "Bootstrap triggered for epic #${EPIC_NUMBER}"

      - name: Comment epic
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number('${{ github.event.inputs.epic_number }}'),
              body: 'Steins Bootstrap workflow ran successfully. Next step: generate PM/TPM/Architect artifacts in this workflow.'
            });
