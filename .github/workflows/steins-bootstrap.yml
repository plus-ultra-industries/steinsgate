name: Steins Bootstrap (Prompt-Native)

on:
  workflow_dispatch:
    inputs:
      epic_number:
        description: Epic issue number
        required: true

permissions:
  contents: write
  issues: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch epic
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueNumber = Number('${{ github.event.inputs.epic_number }}');
            const { data: issue } = await github.rest.issues.get({ owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber });
            fs.mkdirSync('darkfactory/artifacts/epic-' + issueNumber, { recursive: true });
            fs.writeFileSync(`darkfactory/artifacts/epic-${issueNumber}/epic.md`, `# Epic #${issue.number}: ${issue.title}\n\n${issue.body || ''}`);

      - name: Generate PM/TPM/Architect artifacts (bootstrap)
        run: |
          EPIC='${{ github.event.inputs.epic_number }}'
          mkdir -p darkfactory/artifacts/epic-${EPIC}
          cp darkfactory/prompts/pm.md darkfactory/artifacts/epic-${EPIC}/pm.md
          cp darkfactory/prompts/tpm.md darkfactory/artifacts/epic-${EPIC}/tpm.md
          cat > darkfactory/artifacts/epic-${EPIC}/architect.md <<'OUT'
# Architect Output (bootstrap)

```json
{
  "tasks": [
    {"id":"E1-T1","title":"Implement core QA run pipeline","depends_on":[],"parallelizable":false,"owner_role":"engineer","acceptance":["Run can be triggered manually"]},
    {"id":"E1-T2","title":"Capture screenshot evidence on failed checks","depends_on":["E1-T1"],"parallelizable":true,"owner_role":"engineer","acceptance":["Failure evidence includes screenshots"]}
  ]
}
```
OUT

      - name: Commit artifacts
        run: |
          git config user.name "steins-bot"
          git config user.email "steins-bot@users.noreply.github.com"
          git add darkfactory/artifacts/epic-${{ github.event.inputs.epic_number }}/*
          git diff --cached --quiet || git commit -m "feat(bootstrap): epic #${{ github.event.inputs.epic_number }} artifacts"
          git push || true

      - name: Comment epic
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number('${{ github.event.inputs.epic_number }}'),
              body: 'Steins bootstrap generated PM/TPM/Architect artifacts under `darkfactory/artifacts/epic-${{ github.event.inputs.epic_number }}`.'
            });
